<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <table border="0" width="450">
        <tr>
            <td><form><label>Fecha: </label><input type="date" name="fecha" value="mm / dd / yyyy" size="14"></form></td>
        </tr>
        <tr>
            <td><form><label>Tiempo: </label><input type="time" name="tiempo" value="--:-- --" size="10"></form></td>
        </tr>
        <tr>
            <td><form><label>Fecha y hora de nacimiento: </label><input type="text" name="fecha y hora" size="20"></form></td>
        </tr>
        <tr>
            <td><form><label>Mes: </label><input type="text" name="mes" size="15"></form></td>
        </tr>
        <tr>
            <td><form><label>Semana: </label><input type="text" name="Semana" size="20"></form></td>
        </tr>
        <tr>
            <td><form><label>Número(min -10, max 10): </label><input type="number" name="numero" min="-10" max="10" size="20" value="0"></form></td>
        </tr>
        <tr>
            <td><form><label>Intervalo(min 0, max 10): </label><input type="range" name="intevalo" min="0" max="10" size="20" value="0"></form></td>
        </tr>
        <tr>
            <td><form><label>Teléfono: </label><input type="tel" name="telefono" size="10"></form></td>
        </tr>
        <tr>
            <td><form><label>Termino de búsqueda: </label><input type="search" name="busqueda" size="20"></form></td>
        </tr>
        <tr>
            <td><form><label>Color favorito: </label><input type="color" name="color" size="20"></form></td>
        </tr>
        <tr>
            <td><form><input type="submit" name="submit" size="10" value="PINCHA AQUI!!"></form></td>
        </tr>
    </table>
</body>
</html>
